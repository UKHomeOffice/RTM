{{<partials-page}}
  {{$page-content}}
    {{#values.image-preview}}
      <div class="image-wrapper">
        <img src="{{values.image-preview}}" alt="" width="200" class="image-preview" />
      </div>
    {{/values.image-preview}}
    {{#values.image}}
      <p>{{values.image}}</p>
    {{/values.image}}
    {{#fields}}
      {{#renderField}}{{/renderField}}
    {{/fields}}
    {{#input-submit}}continue{{/input-submit}}
  {{/page-content}}
{{/partials-page}}
