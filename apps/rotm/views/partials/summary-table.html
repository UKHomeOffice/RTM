<h2>{{#t}}pages.confirm.check-details{{/t}}</h2>
<a class="remove-url-anchor" href="{{baseUrl}}/reports/delete/{{id}}">{{#t}}pages.confirm.delete-report{{/t}}</a>
<table class="table-details">
  {{#fields}}
    <tr>
      <td>{{#t}}fields.{{key}}.short{{/t}}</td>
      <td>{{{value}}}</td>
      <td>
        <a href="{{baseUrl}}/reports/edit/{{id}}#{{key}}" class="button edit-btn" id="{{name}}-change">{{#t}}buttons.change{{/t}}</a>
      </td>
    </tr>
  {{/fields}}
</table>
